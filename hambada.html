<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Cart - Spyder Cart</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    .cart-img {
      width: 100px;
      height: auto;
    }
    .cart-item {
      border-bottom: 1px solid #ccc;
      padding: 15px 0;
    }
  </style>
</head>
<body class="container mt-5">

  <h2>Your Cart</h2>
  <div id="cart-items"></div>

  <script>
    // Load cart from localStorage
    const cart = JSON.parse(localStorage.getItem('cart')) || [];
    const cartContainer = document.getElementById('cart-items');

    if (cart.length === 0) {
      cartContainer.innerHTML = "<p>Your cart is empty.</p>";
    } else {
      cart.forEach((item, index) => {
        const div = document.createElement('div');
        div.className = 'cart-item row align-items-center';
        div.innerHTML = `
          <div class="col-md-2"><img src="${item.img}" class="cart-img" /></div>
          <div class="col-md-4"><strong>${item.title}</strong></div>
          <div class="col-md-2">${item.price}</div>
          <div class="col-md-2">Size: ${item.size}</div>
          <div class="col-md-2"><button class="btn btn-danger btn-sm" onclick="removeItem(${index})">Remove</button></div>
        `;
        cartContainer.appendChild(div);
      });
    }

    function removeItem(index) {
      let cart = JSON.parse(localStorage.getItem('cart'));
      cart.splice(index, 1);
      localStorage.setItem('cart', JSON.stringify(cart));
      location.reload();
    }
  </script>
</body>
</html>
